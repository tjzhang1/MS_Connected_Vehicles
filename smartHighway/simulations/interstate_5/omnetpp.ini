[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 1s
**.cmdenv-log-level = info

image-path = ../../images

network = I5_Scenario

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = true

sim-time-limit = 3600s

**.scalar-recording = true
**.vector-recording = true

*.playgroundSizeX = 13000m
*.playgroundSizeY = 13000m
*.playgroundSizeZ = 50m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("osm.launchd.xml")
# Set up spoofing nodes for cars
#*.manager.moduleType = "XXX=org.car2x.veins.nodes.Car *=org.car2x.veins.nodes.Car"
#*.manager.moduleName = "XXX=bad_node *=node"
*.manager.moduleType = "*=org.car2x.veins.nodes.Car"
*.manager.moduleName = "*=node"
# Vehicle type XXX is a GPS spoofing node.
*.manager.trafficLightModuleType="org.car2x.veins.nodes.TrafficLight"  # All SUMO traffic lights use TrafficLight module from veins
*.manager.trafficLightModuleName="rampMeter"  # Each traffic light is referenced as a rampMeter in the following omnetpp.ini 
*.manager.trafficLightModuleDisplayString = default
*.manager.trafficLightFilter = "rampMeter" # ID of traffic_light junction listed within .net.xml file

# Set up ramp meter control
##########################################################
#              Traffic light/Ramp Meter Settings         #
#                                                        #
#                                                        #
##########################################################
#*.manager.trafficLightModuleType = "RampMeterController"
#*.manager.trafficLightModuleName = "RampMeter"
#*.RampMeter.rampMeterID = "rampMeter"
#*.manager.trafficLightModuleDisplayString = default
*.rampMeter[*].mobility.x = 0
*.rampMeter[*].mobility.y = 0
*.rampMeter[*].mobility.z = 3
*.rampMeter[*].applType = "smarthighway.RampMeterControl.RampMeterController"
*.rampMeter[*].appl.headerLength = 80 bit
*.rampMeter[*].appl.sendBeacons = false
*.rampMeter[*].appl.dataOnSch = false
*.rampMeter[*].appl.beaconInterval = 1s
*.rampMeter[*].appl.beaconUserPriority = 7
*.rampMeter[*].appl.dataUserPriority = 5
*.rampMeter[0].appl.highwayInductors = "e1_hwy_lane0,e1_hwy_lane1,e1_hwy_lane2"
*.rampMeter[0].appl.onRampInductors = "e1_onRamp"
*.rampMeter[*].logicType = "org.car2x.veins.modules.world.traci.trafficLight.logics.TraCITrafficLightSimpleLogic"
*.rampMeter[*].nic.phy80211p.antennaOffsetZ = 0 m

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
# Global RSU settings
*.rsu[*].applType = "RSUApp"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5
*.rsu[*].nic.phy80211p.antennaOffsetZ = 0 m
# rsu[0] - I605 exit : calculated using GatcomSUMO
*.rsu[0].mobility.x = 11850
*.rsu[0].mobility.y = 11700
*.rsu[0].mobility.z = 3
*.rsu[0].appl.areaDetectors = "e2_I605_exit_0 e2_I605_exit_1 e2_I605_exit_2 e2_I605_exit_3 e2_I605_exit_4 e2_I605_exit_5"
# rsu[1] - FLORENCE entry
*.rsu[1].mobility.x = 11560
*.rsu[1].mobility.y = 11180
*.rsu[1].mobility.z = 3
*.rsu[1].appl.areaDetectors = "e2_FLORENCE_enter_0 e2_FLORENCE_enter_1 e2_FLORENCE_enter_2 e2_FLORENCE_enter_3 e2_FLORENCE_enter_4"
# rsu[2] - I605 NB entry
*.rsu[2].mobility.x = 11440
*.rsu[2].mobility.y = 10950
*.rsu[2].mobility.z = 3
