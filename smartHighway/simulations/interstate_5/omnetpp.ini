*.rsu[3].mobility.y = 10750
*.rsu[3].mobility.z = 3
*.rsu[3].appl.areaDetectors = "e2_I605_SB_enter_0 e2_I605_SB_enter_1 e2_I605_SB_enter_2 e2_I605_SB_enter_3 e2_I605_SB_enter_4"
# rsu[4] - LAKEWOOD exit
*.rsu[4].mobility.x = 10390
*.rsu[4].mobility.y = 9470
*.rsu[4].mobility.z = 3
*.rsu[4].appl.areaDetectors = "e2_LAKEWOOD_exit_0 e2_LAKEWOOD_exit_1 e2_LAKEWOOD_exit_2 e2_LAKEWOOD_exit_3 e2_LAKEWOOD_exit_4"
# rsu[5] - LAKEWOOD NB entry
*.rsu[5].mobility.x = 10190
*.rsu[5].mobility.y = 9295
*.rsu[5].mobility.z = 3
*.rsu[5].appl.areaDetectors = "e2_LAKEWOOD_NB_enter_0 e2_LAKEWOOD_NB_enter_1 e2_LAKEWOOD_NB_enter_2 e2_LAKEWOOD_NB_enter_3 e2_LAKEWOOD_NB_enter_4"
# rsu[6] - LAKEWOOD SB entry
*.rsu[6].mobility.x = 9920
*.rsu[6].mobility.y = 9055
*.rsu[6].mobility.z = 3
*.rsu[6].appl.areaDetectors = "e2_LAKEWOOD_SB_enter_0 e2_LAKEWOOD_SB_enter_1 e2_LAKEWOOD_SB_enter_2 e2_LAKEWOOD_SB_enter_3 e2_LAKEWOOD_SB_enter_4"
# rsu[7] - PARAMOUNT exit
*.rsu[7].mobility.x = 9600
*.rsu[7].mobility.y = 8775
*.rsu[7].mobility.z = 3
*.rsu[7].appl.areaDetectors = "e2_PARAMOUNT_exit_0 e2_PARAMOUNT_exit_1 e2_PARAMOUNT_exit_2 e2_PARAMOUNT_exit_3 e2_PARAMOUNT_exit_4"
# rsu[8] - PARAMOUNT entry
*.rsu[8].mobility.x = 9395
*.rsu[8].mobility.y = 8560
*.rsu[8].mobility.z = 3
*.rsu[8].appl.areaDetectors = "e2_PARAMOUNT_enter_0 e2_PARAMOUNT_enter_1 e2_PARAMOUNT_enter_2 e2_PARAMOUNT_enter_3 e2_PARAMOUNT_enter_4"


*.TMC.parkingLots = "pa_0"

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.*node[*].nic.phy80211p.antennaOffsetY = 0 m
*.*node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "CarApp"
*.bad_node[*].applType = "BadCarApp"
*.*node[*].appl.headerLength = 80 bit
*.*node[*].appl.sendBeacons = false
*.*node[*].appl.dataOnSch = false
*.*node[*].appl.beaconInterval = 1s

##########################################################
#                      Mobility                          #
##########################################################
*.*node[*].veinsmobility.x = 0
*.*node[*].veinsmobility.y = 0
*.*node[*].veinsmobility.z = 0
*.*node[*].veinsmobility.setHostSpeed = false
*.*node[*0].veinsmobility.accidentCount = 1
*.*node[*0].veinsmobility.accidentStart = 73s
*.*node[*0].veinsmobility.accidentDuration = 50s

[Config Default]

[Config WithBeaconing]
*.rsu[*].appl.sendBeacons = true
*.node[*].appl.sendBeacons = true

[Config WithChannelSwitching]
*.**.nic.mac1609_4.useServiceChannel = true
*.node[*].appl.dataOnSch = true
*.rsu[*].appl.dataOnSch = true

