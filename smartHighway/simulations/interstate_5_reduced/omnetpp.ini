*.TMC.parkingLots = ""

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 200m
*.connectionManager.drawMaxIntfDist = true

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = false

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.*node[*].nic.phy80211p.antennaOffsetY = 0 m
*.*node[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "CarApp"
*.*node[*].appl.headerLength = 80 bit
*.*node[*].appl.sendBeacons = false
*.*node[*].appl.dataOnSch = false
*.*node[*].appl.beaconInterval = 1s

##########################################################
#                      Mobility                          #
##########################################################
*.*node[*].veinsmobility.x = 0
*.*node[*].veinsmobility.y = 0
*.*node[*].veinsmobility.z = 0
*.*node[*].veinsmobility.setHostSpeed = false
*.bus[*].veinsmobility.x = 0
*.bus[*].veinsmobility.y = 0
*.bus[*].veinsmobility.z = 0
*.bus[*].veinsmobility.setHostSpeed = false
*.continuingVeh[*].veinsmobility.x = 0
*.continuingVeh[*].veinsmobility.y = 0
*.continuingVeh[*].veinsmobility.z = 0
*.continuingVeh[*].veinsmobility.setHostSpeed = false

##########################################################
#                   GymConnection                        #
##########################################################
*.GymConnection.host = "127.0.0.1"
*.GymConnection.port = 5555
*.GymConnection.action_space = "gym.spaces.MultiBinary(5)"
*.GymConnection.observation_space = "gym.spaces.Tuple((  \
gym.spaces.Box(low=0, high=4000, shape=(1,), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
gym.spaces.Box(low=np.array([0.0, 0.0, 0.0], dtype=np.float32), high=np.array([100.0, 100.0, 10000.0], dtype=np.float32), dtype=np.float32),  \
