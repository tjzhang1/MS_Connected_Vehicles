[General]
cmdenv-express-mode = true
cmdenv-autoflush = false
cmdenv-status-frequency = 20s
**.cmdenv-log-level = info

image-path = ../../images

network = I5_Scenario_Reduced

##########################################################
#            Simulation parameters                       #
##########################################################
#debug-on-errors = true
debug-on-errors = false
print-undisposed = true

sim-time-limit = 3610s

**.scalar-recording = false
**.vector-recording = false

*.playgroundSizeX = 13000m
*.playgroundSizeY = 13000m
*.playgroundSizeZ = 50m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
#*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("osm.launchd.xml")
# Initialize only DEFAULT_VEHTYPE, continuingVehicle, or pt_bus types
*.manager.moduleType = "DEFAULT_VEHTYPE=org.car2x.veins.nodes.Car continuingVehicle=smarthighway.CarApplication.BasicCar pt_bus=smarthighway.CarApplication.Bus *=0"
*.manager.moduleName = "DEFAULT_VEHTYPE=node continuingVehicle=continuingVeh pt_bus=bus *=0"
*.manager.moduleDisplayString = "DEFAULT_VEHTYPE='i=veins/node/car;is=vs' continuingVehicle='i=veins/node/car;is=vs' pt_bus='i=veins/node/car;is=vs' *=0"

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
